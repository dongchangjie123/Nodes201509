Array.prototype.random=function(n){
	//在当前执行这个random方法的实例中随机去掉n个数据，并且被随机去掉的这些值保存在一个数据里返回	
	var result=[];
	for(var j=0;j<n;j++){
		//下面的代码是：取一个大于等于0,小于this.length的一个随机数
		var random=Math.floor(Math.random()*(this.length));
		var val=this[random];
		this[random]=this[this.length-1];//让最后一项覆盖被随机取走的这一项。
		this.length=this.length-1;//再把数组用这样的技巧减少一项。数组的length属性是可读写的。
		result.push(val);
	}
	return result;
}
