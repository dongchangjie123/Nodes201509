<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }


    </style>
</head>
<body id="oBody" style="background-color: white">
<script type="text/javascript">
    document.getElementById(oBody)
    oBody.onclick=function(){

        var bg = this.style.backgroundColor;
        if(bg==="white"){
            this.style.backgroundColor="red";}
        else if(bg==="red"){this.style.backgroundColor="blue";}
        else if(bg==="blue"){this.style.backgroundColor="green";}
        else if(bg==="green"){this.style.backgroundColor="orange"}
        else if(bg==="orange"){this.style.backgroundColor="black";}
        else if(bg==="black"){this.style.backgroundColor="white";}

    }






</script>
</body>
</html>
