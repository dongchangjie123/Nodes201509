<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="div1">我是div的innerHTML</div>
</body>
</html>
<script>
function fn(a,b){alert(this.innerHTML+a+b)}
var innerHTML="全局的window下的innerHTML";
obj={innerHTML:"obj的innerHTML"}
fn(1,2);
fn.call(div1,3,4);
fn.call(obj,5,6);
//call是Function的方法，由一个function来执行，作用是使这个function执行并且让这个function里的this关键字指向call方向的第一个参数。call方法里的后边的参数，是传给function




</script>
