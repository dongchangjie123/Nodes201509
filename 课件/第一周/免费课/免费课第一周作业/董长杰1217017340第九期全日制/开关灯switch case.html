<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>开关灯</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }


    </style>
</head>
<body id="oBody" style="background-color: white";>
<script type="text/javascript">
    document.getElementById(oBody)
    oBody.onclick=function()
//    绑定点击事件
    {
        var bg = this.style.backgroundColor;

        switch (bg) {
            case "white":
                this.style.backgroundColor = "red";
                break;
            case "red":
                this.style.backgroundColor = "blue";
                break;
            case "blue":
                this.style.backgroundColor = "green";
                break;
            case "green":
                this.style.backgroundColor = "orange";
                break;
            case "orange":
                this.style.backgroundColor = "black";
                break;
            default :
                this.style.backgroundColor = "white";
        }
    }




</script>
</body>
</html>
